
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - مجمع سيد الشهداء</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="https://placehold.co/100x100.png" alt="شعار مجمع سيد الشهداء" class="logo" />
                <h1>تسجيل الدخول</h1>
                <p class="description">مجمع سيد الشهداء (عليه السلام) الخدمي</p>
            </div>
            <div class="card-body">
                <input type="text" id="username" placeholder="اسم المستخدم" />
                <input type="password" id="password" placeholder="كلمة المرور" />
                <button onclick="handleLogin()">دخول</button>
            </div>
        </div>
        <p class="footer-note">تم تطوير وعمل هذا النظام بواسطة شعبة السيطرة والانترنت</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
